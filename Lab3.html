<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Signup</h1>


	<form method="POST" action="Lab3.php">
		<fieldset>
			<legend>Signup</legend>
			<table border="0">
				<tr>
					<td>Username: </td>
					<td><input type="text" name="uname" size="50" placeholder="username" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="pass" /></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td><input type="date" name="dob" /></td>
				</tr>
				<tr>
					<td>Add</td>
					<td><textarea name="tarea"></textarea></td>
				</tr>
				<tr>
					<td>Dept</td>
					<td>
						<select name="select">
							<option></option>
							<option>CS</option>
							<option>CSE</option>
							<option>CSSE</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="Male" /> Male
						<input type="radio" name="gender" value="Female"/> Female 
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="option[]" value="opt1">opt1
						<input type="checkbox" name="option[]" value="opt2">opt2
						<input type="checkbox" name="option[]" value="opt3">opt3
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="reset" name="reset" value="reset">
						<input type="submit" name="submit" value="click">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
